<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/index.css') }}">
  </head>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light bg-dark bg-gradient">
      <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <span style='overflow: hidden; white-space: nowrap;color:white;'>Hello, {{name}}</span>";
      
        <div class="navbar-nav" style="margin-left: 650px !important;">
          <a class="nav-link" style="color: white !important; padding: 15px !important;" active aria-current="page" href="http://10.13.79.254:8080/home">Home</a>
          <a class="nav-link" style="color: white !important; padding: 15px !important;"  href="http://10.13.79.254:8080/credit-card">Cards</a>
          <a class="nav-link" style="color: white !important; padding: 15px !important;"  href="http://10.13.79.254:8080/loans">Loan</a>
          <a class="nav-link" style="color: white !important; padding: 15px !important;"  href="http://10.13.79.254:8080/transfer">Transfer</a>
          <a class="nav-link" style="color: white !important; padding: 15px !important;"  href="http://10.13.79.254:8080/transactions">Transactions</a>
          <a class="nav-link" style="color: white !important; padding: 15px !important;"  href="http://10.13.79.254:8080/logout">Logout</a>
          <span class="nav-link" style="color: white !important; padding: 15px !important;"  > Balance: ${{balance}}</span>";
        </div>
      </div>
      </div>
      </nav>
      <body>
        <div class="wrapper bg-white">
        <div class="h2 text-center">Transfer</div>
        <div class="h4 text-muted text-center pt-2">Enter your transfer details</div>
        <form id= "form" action= '/transfer', method="post", class="pt-3">
            <div class="form-group py-2">
                <div class="input-field"> <span class="far fa-user p-2"></span> <input type="text" placeholder="Payee Account No." name="payee"> </div>
            </div>
            <div class="form-group py-1 pb-2">
                <div class="input-field"> <span class="fas fa-lock p-2"></span> <input type="text" placeholder="Amount" name="amount"> <button class="btn bg-white text-muted"> <span class="far fa-eye-slash"></span> </button> </div>
            </div>
            <div class="d-flex align-items-start">
                <input name="submitted" hidden></input>
            </div> <button type= "submit" name="btnSubmit" class="btn btn-block text-center my-3">Initiate Transfer</button>
            {%with messages = get_flashed_messages()%}
            {%if messages %}
              {%for msg in messages%}
                <div style="color: red;">{{msg}}<div>
              {%endfor%}
            {%endif%}
          {%endwith%}    
          </form>
    </div>
    </body>
</html>
